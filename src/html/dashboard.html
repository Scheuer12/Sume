<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <h1>Finance & Sales Dashboard</h1>
        <div class="dashboard-cards">
            <div class="card" id="total-sales">
                <h2>Total Sales</h2>
                <p class="value">-</p>
            </div>
            <div class="card" id="total-revenue">
                <h2>Total Revenue</h2>
                <p class="value">-</p>
            </div>
            <div class="card" id="current-cash">
                <h2>Current Cash</h2>
                <p class="value">-</p>
            </div>
            <div class="card" id="projected-profit">
                <h2>Projected Profit</h2>
                <p class="value">-</p>
            </div>
        </div>
        <div class="transactions-section">
            <h2>Recent Transactions</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be rendered here -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="../pages/dashboard.js"></script>
</body>

</html>
